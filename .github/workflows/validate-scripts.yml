name: Validate Scripts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install linters
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck python3-pip
          npm install -g markdownlint-cli || echo "Markdownlint optional"
          sudo apt-get install -y yamllint

      - name: ShellCheck
        run: |
          shellcheck *.sh || true

      - name: Markdown Lint
        run: |
          markdownlint "docs/**/*.md" || true

      - name: YAML Validation
        run: |
          yamllint .github/workflows || true
